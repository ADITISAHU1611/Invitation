<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <section class="event-container">
        <div class="event-image">
            <img src="https://cdn.codechef.com/images/practice/food-festival.jpg" alt="Event Image" class="event-image-img">
        </div>
        <div class="event-details">
            <h1 class="event-title">City Food Festival</h1>
            <p class="event-date">Date: 25 December, 2024</p>
            <p class="event-location">Location: Kormangala, Bengaluru</p>
            <p class="event-description">Taste your way through Bengaluru's best food vendors! With over 50 local restaurants participating, you'll be able to enjoy the finest food, drinks, and desserts the city has to offer.</p>

            <a href="#rsvp" class="rsvp-link">RSVP Now</a>
        </div>
    </section>
</body>
</html>
